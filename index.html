<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="left">
        <div class="left-top">
          <h1 class="locationName"></h1>
        </div>
        <div class="left-middle">
          <h3 class="monthDate"></h3>
          <h4 class="day"></h4>
        </div>
        <div class="left-bottom">
            <h1 class="temp"></h1>
            <p class="feelsLike"></p>
        </div>
      </div>
      <div class="middle">
        <div class="img-div">
          <img src="" alt="weather icon" class="weather-icon" />
        </div>
        <div class="weather-description">
            <h2 class="weatherDescription"></h2>
          </div>
      </div>
      <div class="right">
        <div class="sunrise-div">
            <img src="./assets/sunrise.png" alt="" class="sunriseIcon">
            <h3 class="sunriseTime"></h3>
        </div>

        <div class="sunset-div">
            <img src="./assets/sunset.png" alt="" class="sunsetIcon">
            <h3 class="sunsetTime"></h3>
        </div>
        <div class="humidity-div">
            <img src="./assets/humidity.png" alt="">
            <h3 class="humidityLevel"></h3>
        </div>
        <div class="wind-div">
            <img src="./assets/wind.png" alt="">
            <h3 class="windSpeed"></h3>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
